<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Color Picker</title>
</head>

<body>
    <h1 class="text-center bg-danger text-white pt-2 pb-3 mb-3">Color Picker</h1>
    <div class="container-fluid">
        <div class="row text-center text-white">
            <div class="col">
                <div class="h-100 py-3 rounded shadow bg-success">This is Green</div>
            </div>
            <div class="col">
                <div class="h-100 py-3 rounded shadow bg-warning">This is Yellow</div>
            </div>
            <div class="col">
                <div class="h-100 py-3 rounded shadow bg-light text-dark">This is Gray</div>
            </div>
            <div class="col">
                <div class="h-100 py-3 rounded shadow bg-primary">This is Blue</div>
            </div>
            <div class="col">
                <div class="h-100 py-3 rounded shadow bg-dark">This is Black</div>
            </div>
            <div class="col-sm-12 mt-5 text-end">
                <button class="btn btn-light">Click to choose color</button>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
